<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .reset{
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255,255,255,0.18);
            backdrop-filter: blur(8px);
        }
        h1 {
            color: #00fff7;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #00fff7, 0 0 16px #0ff;
            text-align: center;
            text-transform: uppercase;
            text-decoration: underline;
        }
        label {
            display: block;
            color: #b2b8c6;
            font-weight: 600;
            margin-bottom: 4px;
            letter-spacing: 1px;
        }
        input[type="password"],
        input[type="email"] {
            width: calc(100% - 10px);
            padding: 5px;
            background: rgba(255,255,255,0.08);
            border: 1px solid #00fff7;
            border-radius: 4px;
            color: #fff;
            margin-bottom: 10px;
            font-size: 1em;
            transition: border 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 8px #00fff720;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #00fff7 0%, #007cf0 100%);
            color: #232526;
            font-weight: bold;
            font-size: 1.1em;
            letter-spacing: 1px;
            box-shadow: 0 0 12px #00fff780;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #007cf0 0%, #00fff7 100%);
            color: #fff;
            box-shadow: 0 0 24px #00fff7cc;
        }
        a {
            color: #00fff7;
            text-shadow: 0 0 4px #00fff780;
            transition: color 0.3s;
            text-decoration: none;
        }
        .close {
            text-align: right;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
            width: 15px;
            height: 20px;
            margin-left: 280px;
            background: linear-gradient(135deg, #00fff7 0%, #007cf0 100%);
            color: #232526;
            box-shadow: 0 0 8px #00fff780;
            transition: background 0.3s, color 0.3s;
        }
        .close:hover {
            background: #ff0055;
            color: #fff;
            box-shadow: 0 0 16px #ff0055cc;
        }
        input[type="password"]:focus,
        input[type="email"]:focus {
            border: 1.5px solid #00fff7;
            outline: none;
            box-shadow: 0 0 12px #00fff780;
            background: rgba(0,255,247,0.08);
        }
        a:hover {
            color: #007cf0;
        }    
</style>
</head>
<body>
    <div class="reset">
        <div class="close"><a href="index.html">X</a></div>
        <h1>Reset Password</h1>
        <form action="">
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email"><br><br>
            <label for="new_password">New Password</label><br>
            <input type="password" name="new_password" id="new_password" placeholder="Enter new password"><br><br>
            <label for="confirm_password">Confirm Password</label><br>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm new password"><br><br>
            <button type="submit">Reset Password</button><br><br>
            <label for="">Remembered your password?<a href="signin.html">Sign In</a></label><br><br>
        </form>
    </div>
</body>
</html>
