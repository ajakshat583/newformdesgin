<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign IN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signin{
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255,255,255,0.18);
            backdrop-filter: blur(8px);
        }
        h1 {
            color: #00fff7;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #00fff7, 0 0 16px #0ff;
            text-align: center;
            text-transform: uppercase;
            text-decoration: underline;
        }
        label {
            display: block;
            color: #b2b8c6;
            font-weight: 600;
            margin-bottom: 4px;
            letter-spacing: 1px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: calc(100% - 10px);
            padding: 5px;
            background: rgba(255,255,255,0.08);
            border: 1px solid #00fff7;
            border-radius: 4px;
            color: #fff;
            margin-bottom: 10px;
            font-size: 1em;
            transition: border 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 8px #00fff720;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #00fff7 0%, #007cf0 100%);
            color: #232526;
            font-weight: bold;
            font-size: 1.1em;
            letter-spacing: 1px;
            box-shadow: 0 0 12px #00fff780;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #007cf0 0%, #00fff7 100%);
            color: #fff;
            box-shadow: 0 0 24px #00fff7cc;
        }
        a {
            color: #00fff7;
            text-shadow: 0 0 4px #00fff780;
            transition: color 0.3s;
            text-decoration: none;
        }
        .close {
            text-align: right;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
            width: 15px;
            height: 20px;
            margin-left: 280px;
            background: linear-gradient(135deg, #00fff7 0%, #007cf0 100%);
            color: #232526;
            box-shadow: 0 0 8px #00fff780;
            transition: background 0.3s, color 0.3s;
        }
        .close:hover {
            background: #ff0055;
            color: #fff;
            box-shadow: 0 0 16px #ff0055cc;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border: 1.5px solid #00fff7;
            outline: none;
            box-shadow: 0 0 12px #00fff780;
            background: rgba(0,255,247,0.08);
        }
        a:hover {
            color: #007cf0;
        }
        h2{
            color: #00fff7;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
        }
        button i {
            margin: 0 5px;
            font-size: 1.5em;
            color: #fff;
            cursor: pointer;
            letter-spacing: 10px;
        }
    </style>
</head>
<body>
    <div class="signin">
        <div class="close"><a href="index.html">X</a></div>
        <h1>SIGN IN FORM</h1>
        <form action="">
            <label for="">Username</label><br>
            <input type="text" name="username" id="username" placeholder="Enter your username"><br><br>
            <label for="">Password</label><br>
            <input type="password" name="password" id="password" placeholder="Enter your password"><br><br>
            <label for="">Remember Me</label>
            <input type="checkbox" name="remember" id="remember"><br><br>
            <label for="">Forgot Password?<a href="reset.html">Click here</a></label><br><br>
            <button type="submit">Sign In</button><br><br>
            <center><label for="">Don't have an account?<a href="signup.html">Sign Up</a></label></center><br><br>
            <h2>Or SignIn with :-</h2>
            <button type="button">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-github"></i>
            </button>
        </form>
    </div>
</body>
</html>
